<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .btn {
            width: 100%;
            padding: 0.8rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            margin-top: 1rem;
            background: #7f8c8d;
        }
        .btn-secondary:hover {
            background: #95a5a6;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #7f8c8d;
        }
        .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div id="emailError" class="error-message">Please enter a valid email</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
                <div id="passwordError" class="error-message">Password must be at least 6 characters</div>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="/signup">Create one</a>
        </div>

        <button onclick="goToHome()" class="btn btn-secondary">Go to Home</button>
    </div>

    <script>
        function goToHome() {
            window.location.href = "index";
        }

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Client-side validation
            let isValid = true;
            
            if (!email) {
                document.getElementById("emailError").style.display = 'block';
                isValid = false;
            }
            
            if (!password || password.length < 6) {
                document.getElementById("passwordError").style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                
                // In your login form submit handler
                if (response.ok) {
                    // Redirect to dashboard on success
                    window.location.href = result.redirect || "/dashboard.html";
                } else {
                    alert(result.error || "Login failed. Please try again.");
                }
            } catch (error) {
                alert("An error occurred. Please try again.");
                console.error("Login error:", error);
            }
        });
    </script>
</body>
</html>
